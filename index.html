<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hotel Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pensjonat pod Sosnami</h1>
    </header>

    <section class="features">
        <h2>Udogodnienia</h2>
        <ul>
            <li>Comfortable Rooms</li>
            <li>Free Wi-Fi</li>
            <li>24/7 Room Service</li>
            <li>Swimming Pool</li>
            <li>Fitness Center</li>
        </ul>
    </section>

    <section class="booking-form">
        <h2>Rezerwacja</h2>
        <form id="bookingForm">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="checkin">Data zameldowania:</label>
            <input type="date" id="checkin" name="checkin" required>
            
            <label for="checkout">Data wymeldowania:</label>
            <input type="date" id="checkout" name="checkout" required>
            
            <label for="rooms">Ilość pokoi:</label>
            <input type="number" id="rooms" name="rooms" min="1" max="10" required>
            
            <button type="submit">Rezerwuj</button>
        </form>
        <p id="bookingMessage"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
